<h2>Contact Us</h2>
<form id="contact-form">
    <input type="text" name="user_name" placeholder="Your Name" required><br>
    <input type="email" name="user_email" placeholder="Your Email" required><br>
    <textarea name="message" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    emailjs.init("template_2ilyi8c");
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();
        emailjs.sendForm("service_ciao27d", "XPLRWwgCR7uQSgf1p", this)
            .then(() => alert("Thank you for contacting us!"), error => alert("Failed: " + error));
    });
</script>
